<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <!-- top section -->
        <div class="top-section">
            <div class="top-left">
                <button class="menu" alt="menu"><i class="fa-solid fa-bars fa-lg"></i></button>
            </div>
            <div class="top-mid">
                <button><i class="bd fa-solid fa-unlock fa-lg"></i></button>
                <span class="line"></span>
                <button>
                <i class="bd fa-regular fa-hand fa-lg"></i>
            </button>
            <button>
            <i class="bd fa-solid fa-arrow-pointer fa-lg"></i>
        </button>
        <button>    
            <i class="bd fa-regular fa-square fa-lg"></i>
        </button>
        <button>     
            <i class="bd fa-regular fa-circle fa-lg"></i>
        </button>
        <button>    
            <i class="bd fa-solid fa-arrow-right fa-lg"></i>
        </button>
        <button>

            <i class="bd fa-solid fa-pencil fa-lg"></i>
        </button>
        <button>

            <i class="bd fa-solid fa-font fa-lg"></i>
        </button>
        <button>

            <i class="bd fa-regular fa-image fa-lg"></i>
        </button>
        <span class="line"></span>
        <button>

            <i class="bd fa-solid fa-eraser fa-lg"></i>
        </button>
            </div>
            <div class="top-right">
                <button class="people-btn"><i class="fa-solid fa-user-group fa-lg"></i></button>
                <button class="library-btn"><i class="fa-solid fa-book fa-lg"></i> Library</button>
            </div>
        </div>

        <!-- drawn section -->
        <div class="mid-drawn"></div>

        <!-- buttom section -->
        <div class="foot-section">
            <div class="foot-left">
                <div class="zoom">
                 <button class="minus">
                    -
                 </button>
                 <div>100%</div>
                 <button class="plus">
                    +
                 </button>
                </div>
                <div class="prev-next">
                    <button class="prev"><i class="fa-solid fa-hand-point-left fa-lg"></i></button>
                    <button class="next"><i class="fa-solid fa-hand-point-right fa-lg"></i></button>
                </div>
            </div>
            <div class="foot-right">
                <button class="help"><i class="fa-solid fa-question fa-lg"></i></button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
